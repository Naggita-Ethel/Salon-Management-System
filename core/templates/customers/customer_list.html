<h1>Customers</h1>
<a href="{% url 'customer-add' %}">Add New Customer</a>
<ul>
  {% for customer in customers %}
    <li>
      <a href="{% url 'customer-detail' customer.pk %}">
        {{ customer.full_name }}
      </a>
      - {{ customer.phone }}
      [<a href="{% url 'customer-edit' customer.pk %}">Edit</a>]
    </li>
  {% endfor %}
</ul>
