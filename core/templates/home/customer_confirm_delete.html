<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Customer</title>
</head>
<body>
    <h1>Confirm Delete Customer</h1>
    <p>Are you sure you want to delete the customer "{{ customer.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'customer_list' %}">Cancel</a>
    </form>
</body>
</html>
