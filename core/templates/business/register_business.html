{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Register Business</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
  <div style="padding: 40px; max-width: 600px; margin: auto;">
    <h2>Register New Business</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px;">Register</button>
    </form>
    <br>
    <a href="{% url 'home' %}">← Back to Dashboard</a>
  </div>
</body>
</html>
